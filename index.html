<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto HTML PRO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <div class="logo">
            <a href="#">
                <img src="images/icon-logo.png" alt="logo">
                <h2>HTMLPRO</h2>
            </a>
        </div>
    </header>

    <main>
        <section class="ebook-content"> 
            <div class="ebook">
                <img src="images/ebook.png" alt="ebook">
            </div>

            <div class="text-and-btn">
                <h2>Aprenda HTML e CSS de um jeito novo, sem enrolação e direto ao ponto.</h2>
                <button type="button" name="button">Baixar uma cópia</button>
            </div>
        </section>

        <section class="levels">
            <h2>Níveis de aprendizado</h2>

            <div class="cards">
                <div class="card">
                    <img src="images/icon-card.png" alt="icons-code">
                    <p>CSS Básico</p>
                </div>

                <div class="card">
                    <img src="images/icon-card.png" alt="icon-code">
                    <p>CSS Intermediário</p>
                </div>

                <div class="card">
                    <img src="images/icon-card.png" alt="icon-code">
                    <p>CSS Avançado</p>
                </div>
            </div>
        </section>

        <section class="statics">
            <span>Aprenda HTML</span>
            <h2>+1500 Downloads</h2>
            <p>Mais de 1000 pessoas já baixaram</p>
        </section>
    </main>

    <footer>
        <button type="button" name="button">Baixar uma cópia</button>
        <p>Landing page responsiva - 2022 @Todos os direitos resevados</p>
    </footer>
</body>
</html>
